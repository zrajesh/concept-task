<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hour-div">
                <p><span class="hour">00</span><span class="colon">:</span></p>
            </div>
            <div class="minute-div">
                <p><spn class="minute">00</spn><span class="colon">:</span></p>
            </div>
            <div class="second-div">
                <p><span class="second">00</span><span class="ampm"></span></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
