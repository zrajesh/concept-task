    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>

<body>

        <div class="cell" data-cell></div>

        </div>

    <script src="app.js"></script>

</html>
